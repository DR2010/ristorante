<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/taskman.css" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="mystyle.css">
</head>

<body ng-app="myApp" ng-controller="tasksController">
    <myHero>
        <h1>Dan's Ristorante</h1>
        <h2>Main Menu</h2>
    </myHero>
    <nav>
        <div class="navbar navbar-fixed-bottom" id="navbar">
            <a href="/" class="btn btn-md btn-success "> <i class="glyphicon glyphicon-book"></i>Main Page</a> |
            <a href="/dishlist" class="btn btn-md btn-success "> <i class="glyphicon glyphicon-book"></i>Dishes</a> |
            <a href="/orderlist" class="btn btn-md btn-danger "> <i class="glyphicon glyphicon-book"></i>Orders</a>
        </div>
    </nav>

    <div id="header"></div>
    <p/>
    <div style="width:800px;">
        <div style="width:300px; float:left;">
            <table style="width:100%">
                <tr>
                    <th>{{.Column1}}</th>
                    <th>{{.Column2}}</th>
                    <th>{{.Column3}}</th>
                </tr>
                {{ template "listtemplate"}}
            </table>
            <p/>
        </div>
        <div style="width:300px; float:right;">

        </div>
    </div>
    <div class="navbar navbar-fixed-bottom" id="navbar">
        <a href="/" class="btn btn-md btn-success "> <i class="glyphicon glyphicon-book"></i>Main Page</a>
        <a href="/dishlist" class="btn btn-md btn-success "> <i class="glyphicon glyphicon-book"></i>Dish list</a>
        <a href="/orderlist" class="btn btn-md btn-danger "> <i class="glyphicon glyphicon-book"></i>Order list</a>
        <a href="/placeordervariable" class="btn btn-md btn-success "> <i class="glyphicon glyphicon-book"></i>Place Order Var</a>
        <a href="/placeorderfile" class="btn btn-md btn-success "> <i class="glyphicon glyphicon-book"></i>Place Order File</a>
    </div>

</body>

</html>
