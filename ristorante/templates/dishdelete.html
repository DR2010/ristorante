 {{define "listtemplate"}}

<h1>Delete Dish</h1>
<form method="POST" action="/dishdelete">
    <div>
        <p/> <b>Dish Type:</b>
        <p/>
        <input type="text" name="dishtype" value="{{ .DishItem.Type }}" readonly>

        <p/> <b>Dish Name:</b>
        <p/>
        <input type="text" name="dishname" value="{{ .DishItem.Name }}" readonly>

        <p/> <b>Dish Price:</b>
        <p/>
        <input type="text" name="dishprice" value="{{ .DishItem.Price }}" readonly>

        <p/> <b>Gluten Free:</b>
        <p/>
        <input type="text" name="dishglutenfree" value="{{ .DishItem.GlutenFree }}" readonly>

        <p/> <b>Dairy Free:</b>
        <p/>
        <input type="text" name="dishdairyfree" value="{{ .DishItem.DairyFree }}" readonly>

        <p/> <b>Vegetarian:</b>
        <p/>
        <input type="text" name="dishvegetarian" value="{{ .DishItem.Vegetarian }}" readonly>
        <p/>
        <input type="submit" formaction="/dishdelete" value="Delete">
        <p/>
    </div>
</form>

{{end}}
