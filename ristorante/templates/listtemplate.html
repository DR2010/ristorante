{{ define "listtemplate" }}
<form action="Submit" method="POST" />
<div id="header" class="navbar navbar-fixed-right">
    {{if eq .Info.Name "Dish List" }}
    <button type="submit" value="Add">Add</button>
    <button type="submit" value="Update">Update</button>
    <button type="submit" value="Delete">Delete</button> {{end}}
</div>
<h2>{{ .Info.Name }} </h2>
<div style="width:800px;">
    <div style="width:300px; float:left;" class="table-responsive">
        <p>
            <table class="table table-striped table-bordered">
                <tr>
                    <th style="width:100%"><b>#</b></th>
                    {{range .FieldNames }}
                    <th style="width:100%"><b>{{.}}</b></th>
                    {{end}}
                </tr>
                {{range .Rows }}
                <tr>
                    <td>
                        <input type="checkbox" name="dishes" value="{{ index .Description 0 }}" unchecked>
                    </td>
                    {{range .Description }}
                    <td>{{.}}</td>
                    {{end}}
                </tr>
                {{end}}
            </table>
        </p>
        <p/>
    </div>
</div>
</form>
{{end}}
