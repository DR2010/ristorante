{{ define "listtemplate" }}

<h2>{{ .Info.Name }} </h2>

<div style="width:800px;">
    <div style="width:300px; float:left;">
        <p>
            <table style="width:100%">
                <tr>
                    {{range .FieldNames }}
                    <td><b>{{.}}</b></td>
                    {{end}}
                </tr>
                {{range .Rows }}
                <tr>
                    {{range .Description }}
                    <td>{{.}}</td>
                    {{end}}
                </tr>
                {{end}}
            </table>
        </p>
        <p/>
    </div>
</div>


{{end }}
